<!DOCTYPE html>
<html>
<head>
<title>My Valentine ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>

/* CLICK HERE ARROW SECTION */

.click-area {
    position: absolute;
    top: 20px;
    left: 20px;
    text-align: left;
}

.arrow {
    width: 95px;
    transform: rotate(-45deg);
    animation: bounce 2s infinite ease-in-out;
}

.click-text {
    font-family: 'Great Vibes', cursive;
    font-size: 26px;
    margin-left: 10px;
    color: #ffd6e0;
    animation: bounceText 2s infinite ease-in-out;
}

/* MAIN BODY STYLE */

body {
    margin: 0;
    padding: 0;
    background: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: white;
}

/* DARK OVERLAY */

.overlay {
    background: rgba(60, 0, 20, 0.75);
    min-height: 100vh;
    padding-top: 60px;
}

/* SLIDING IMAGE */

.slide-img {
    width: 160px;
    border-radius: 20px;
    animation: slide 2s ease;
    box-shadow: 0 0 15px black;
    margin-top: 140px;
}

@keyframes slide {
    from {
        transform: translateX(-300px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}
@keyframes bounce {
    0% { transform: translateY(0) rotate(-45deg); }
    50% { transform: translateY(8px) rotate(-45deg); }
    100% { transform: translateY(0) rotate(-45deg); }
}

@keyframes bounceText {
    0% { transform: translateY(0); }
    50% { transform: translateY(5px); }
    100% { transform: translateY(0); }
    }
/* TYPING TEXT */

.typing {
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    letter-spacing: 1px;
    margin-top: 25px;
}

.valentine {
    font-family: 'Cinzel', serif;
    font-size: 26px;
}

</style>

</head>

<body>

<div class="click-area">
    <img src="arrow.png" class="arrow">
    <div class="click-text">Click Here</div>
</div>

<div class="overlay">

    <img src="photo.jpg" class="slide-img">

    <div class="typing" id="text"></div>

    <div class="valentine">
        Wishing You a Beautiful Valentine‚Äôs Day ‚ù§Ô∏è
    </div>

</div>

<script>

var i = 0;

var txt = "You are my favorite chapter... in the story of my life üíå";

var speed = 70;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("text").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

window.onload = typeWriter;

</script>

</body>
</html>
