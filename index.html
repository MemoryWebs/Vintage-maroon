<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vintage Surprise ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">

<style>

/* BASE THEME */
body {
    margin: 0;
    background: #5a0f1d;   
    font-family: 'Poppins', sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;

    overflow: hidden;
}

/* HEART BACKGROUND */
#heartContainer {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
}

/* HEART STYLE ‚Äì VERY BIG NOW */
.heartAnim {
    position: fixed;
    width: 120px;
    height: 120px;
    background: #8b1e3f;
    transform: rotate(45deg);

    animation: heartMove 8s ease-out forwards;
    opacity: 0.6;
}

.heartAnim::before,
.heartAnim::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: #8b1e3f;
    border-radius: 50%;
}

.heartAnim::before {
    top: -60px;
    left: 0;
}

.heartAnim::after {
    left: -60px;
    top: 0;
}

@keyframes heartMove {
    0% {
        transform: translate(-50%, -50%) scale(0.4);
        opacity: 0.7;
    }

    100% {
        transform: translate(-50%, -50%) scale(12);
        opacity: 0;
    }
}

/* MAIN CARD */
.card {
    background: rgba(255, 240, 240, 0.97);
    border-radius: 20px;
    padding: 25px;
    width: 90%;
    max-width: 420px;

    text-align: center;

    box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

h1 {
    font-family: 'Dancing Script', cursive;
    color: #7a1627;
}

button {
    padding: 12px 22px;
    border-radius: 25px;
    border: none;
    background: #7a1627;
    color: white;
    cursor:pointer;
}

</style>
</head>

<body>

<div id="heartContainer"></div>

<div class="card">
<h1>Something Special Awaits üíñ</h1>
<p>Made with love, just for you...</p>

<button>Open Surprise</button>
</div>

<script>

function createHeart() {

    let heart = document.createElement("div");
    heart.className = "heartAnim";

    heart.style.left = "50%";
    heart.style.top = "50%";

    document.getElementById("heartContainer").appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

window.onload = function() {
    setInterval(createHeart, 1200);
};

</script>

</body>
</html>
