<!DOCTYPE html>
<html>
<head>
<title>My Surprise ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>

/* PAGE STYLE */

body {
    margin: 0;
    padding: 0;
    background: url('surprise-bg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow: hidden;
}

/* DARK OVERLAY */

.overlay {
    background: rgba(40, 0, 15, 0.8);
    height: 100vh;
    position: relative;
    padding: 20px;
}

/* SMALL TILTED IMAGES */

.img1 {
    position: absolute;
    top: 30px;
    left: 30px;
    width: 120px;
    border-radius: 15px;
    transform: rotate(-10deg);
    box-shadow: 0 0 10px black;
}

.img2 {
    position: absolute;
    bottom: 120px;      /* moved upward */
    right: 40px;
    width: 120px;
    border-radius: 15px;
    transform: rotate(10deg);
    box-shadow: 0 0 10px black;
    }

/* LETTER TEXT AREA */
    
.letter {
    position: absolute;

    top: 40px;
    left: 160px;
    right: 160px;
    bottom: 100px;

    font-family: 'Cinzel', serif;
    font-size: 14px;
    line-height: 1.7;

    text-align: justify;
    white-space: normal;
    word-wrap: break-word;

    display: block;
}
#text {
    width: 100%;
    display: block;
    color: white;
    }

    
/* TITLE */

.title {
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    margin-bottom: 15px;
    text-align: left;
}

</style>

</head>

<body>

<div class="overlay">

    <img src="image1.jpg" class="img1">

    <img src="image2.jpg" class="img2">

    <div class="letter">

        <div>
            <div class="title">A Letter For You üíå</div>

            <div id="text"></div>
        </div>

    </div>

</div>

<script>

var i = 0;

var txt = "From the very first moment, you became someone special in my life. You bring calm to my chaos, smiles to my hard days, and warmth to my heart. Every little memory with you feels like a beautiful dream. This page is just a small reminder that you are deeply loved, truly valued, and always appreciated. No matter what happens, you will always have a special place in my heart ‚ù§Ô∏è";

var speed = 40;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("text").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

window.onload = typeWriter;

</script>

</body>
</html>
