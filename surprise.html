<style>

/* PAGE STYLE */

body {
    margin: 0;
    padding: 0;
    background: url('surprise-bg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow: hidden;
}

/* DARK OVERLAY */

/* LIGHTER OVERLAY */
.overlay {
    background: rgba(60, 0, 15, 0.2); /* lighter, more transparent */
    height: 100vh;
    position: relative;
    padding: 20px;
}

/* VINTAGE MESSAGE BOX */
.message-box {
    position: absolute;
    top: 41%;
    left: 50%;
    transform: translate(-50%, -50%);

    background: rgba(255, 240, 220, 0.8); /* soft parchment color */
    padding: 10px 35px; /* reduced vertical padding to make height smaller */
    border-radius: 12px;

    font-family: 'Cinzel', serif; /* vintage letter font */
    font-size: 16px;
    line-height: 1.4;

    text-align: center;
    color: #5a0f1d; /* deep maroon text */
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);

    width: 70%;       /* keep the same width */
    max-width: 800px; /* keep the same max width */
}

/* SMALL TILTED IMAGES */

.img1 {
    position: absolute;
    top: 30px;
    left: 30px;
    width: 140px;
    border-radius: 15px;
    transform: rotate(-10deg);
    box-shadow: 0 0 10px black;
}

.img2 {
    position: absolute;
    bottom: 130px;
    right: 40px;
    width: 140px;
    border-radius: 15px;
    transform: rotate(10deg);
    box-shadow: 0 0 10px black;
}
/* LIPSTICK STICKER */

.sticker {
    position: absolute;
    top: 450px;          /* below image1 */
    left: 20px;          /* left corner */
    width: 100px;         /* cute small size */
    transform: rotate(-5deg);

    animation: slideSticker 2s ease;
}

@keyframes slideSticker {
    from {
        transform: translateX(-200px) rotate(-5deg);
        opacity: 0;
    }
    to {
        transform: translateX(0) rotate(-5deg);
        opacity: 1;
    }
                              }

</style>

</head>

<body>

<div class="overlay">

    <img src="image1.jpg" class="img1">
    <img src="kisses.png" class="sticker"> 
    <img src="image2.jpg" class="img2">

<div class="message-box">

</div>
