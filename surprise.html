ji<!DOCTYPE html>
<html>
<head>
<title>My Surprise ❤️</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>

/* PAGE STYLE */

body {
    margin: 0;
    padding: 0;
    background: url('surprise-bg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow: hidden;
}

/* DARK OVERLAY */

.overlay {
    background: rgba(40, 0, 15, 0.8);
    height: 100vh;
    position: relative;
    padding: 20px;
}

/* SMALL TILTED IMAGES */

.img1 {
    position: absolute;
    top: 30px;
    left: 30px;
    width: 140px;
    border-radius: 15px;
    transform: rotate(-10deg);
    box-shadow: 0 0 10px black;
}

.img2 {
    position: absolute;
    bottom: 140px;
    right: 40px;
    width: 140px;
    border-radius: 15px;
    transform: rotate(10deg);
    box-shadow: 0 0 10px black;
}

</style>

</head>

<body>

<div class="overlay">

    <img src="image1.jpg" class="img1">

    <img src="image2.jpg" class="img2">

</div>

</body>
    </html>
