<!DOCTYPE html>
<html>
<head>
<title>My Surprise ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>

/* MAIN PAGE STYLE WITH DIFFERENT BACKGROUND */

body {
    margin: 0;
    padding: 0;
    background: url('surprise-bg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: 'Poppins', sans-serif;
    color: white;
}

/* DARK OVERLAY */

.overlay {
    background: rgba(40, 0, 15, 0.8);
    min-height: 100vh;
    padding-top: 50px;
}

/* IMAGE CONTAINER */

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

/* LEFT IMAGE */

.left-img {
    width: 170px;
    border-radius: 20px;
    box-shadow: 0 0 15px black;
    animation: slideLeft 2s ease forwards;
}

/* RIGHT IMAGE */

.right-img {
    width: 170px;
    border-radius: 20px;
    box-shadow: 0 0 15px black;
    animation: slideRight 2s ease forwards;
}

/* ANIMATIONS */

@keyframes slideLeft {
    from {
        transform: translateX(-300px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideRight {
    from {
        transform: translateX(300px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

/* TYPING LETTER SECTION */

.letter {
    text-align: center;
    max-width: 600px;
    margin: auto;
    margin-top: 30px;
}

.title {
    font-family: 'Great Vibes', cursive;
    font-size: 36px;
    margin-bottom: 20px;
}

.typing {
    font-family: 'Cinzel', serif;
    font-size: 20px;
    line-height: 1.6;
}

</style>

</head>

<body>

<div class="overlay">

<div class="container">

    <img src="image1.jpg" class="left-img">

    <img src="image2.jpg" class="right-img">

</div>

<div class="letter">

    <div class="title">A Letter For You üíå</div>

    <div class="typing" id="text"></div>

</div>

</div>

<script>

var i = 0;

var txt = "From the moment you entered my life, everything became more beautiful. You bring happiness to my days, peace to my heart, and meaning to my world. Every smile of yours feels like home. This little page is just a small way to remind you how special you are to me... forever and always ‚ù§Ô∏è";

var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("text").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

window.onload = typeWriter;

</script>

</body>
  </html>
