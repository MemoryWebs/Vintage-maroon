<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vintage Surprise ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">

<style>

/* BASE THEME */
body {
    margin: 0;
    background: #5a0f1d;   
    font-family: 'Poppins', sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;

    overflow: hidden;
}

/* HEART BACKGROUND */
#heartContainer {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
}

/* HEART STYLE ‚Äì VERY BIG NOW */
.heartAnim {
    position: fixed;
    width: 160px;
    height: 160px;

    background: #6e162c;

    clip-path: path("M 80 30 
    C 50 -10, 0 20, 0 60 
    C 0 120, 80 150, 80 170 
    C 80 150, 160 120, 160 60 
    C 160 20, 110 -10, 80 30 Z");

    animation: heartMove 12s ease-out forwards;
    opacity: 0.5;
    } 
@keyframes heartMove {
    0% {
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 0.6;
    }

    100% {
        transform: translate(-50%, -50%) scale(14);
        opacity: 0;
    }
}

/* MAIN CARD */
.card {
    background: rgba(255, 240, 240, 0.97);
    border-radius: 20px;
    padding: 25px;
    width: 90%;
    max-width: 420px;

    text-align: center;

    box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

h1 {
    font-family: 'Dancing Script', cursive;
    color: #7a1627;
}

button {
    padding: 12px 22px;
    border-radius: 25px;
    border: none;
    background: #7a1627;
    color: white;
    cursor:pointer;
}

</style>
</head>

<body>

<div id="heartContainer"></div>

<div class="card">
<h1>Something Special Awaits üíñ</h1>
<p>Made with love, just for you...</p>

<button>Open Surprise</button>
</div>

<script>

function createHeart() {

    let heart = document.createElement("div");
    heart.className = "heartAnim";

    heart.style.left = "50%";
    heart.style.top = "50%";

    document.getElementById("heartContainer").appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 12000);
}

window.onload = function() {
    setInterval(createHeart, 3500);
};
</script>

</body>
</html>
