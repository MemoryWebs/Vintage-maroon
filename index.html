<!DOCTYPE html>
<html>
<head>
<title>My Valentine ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    padding: 0;
    background: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: white;
}

/* DARK OVERLAY */
.overlay {
    background: rgba(60, 0, 20, 0.75);
    min-height: 100vh;
    padding-top: 60px;
}

/* SLIDING IMAGE */
.slide-img {
    width: 260px;
    border-radius: 20px;
    animation: slide 2s ease;
    box-shadow: 0 0 15px black;
}

@keyframes slide {
    from {
        transform: translateY(-200px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* TYPING TEXT */
.typing {
    font-family: 'Dancing Script', cursive;
    font-size: 26px;
    margin-top: 25px;
    min-height: 60px;
}

.valentine {
    font-size: 32px;
    margin-top: 20px;
    opacity: 0;
    animation: fade 3s forwards;
    animation-delay: 8s;
}

@keyframes fade {
    to {
        opacity: 1;
    }
}

</style>

</head>

<body>

<div class="overlay">

    <img src="photo.jpg" class="slide-img">

    <div class="typing" id="text"></div>

    <div class="valentine">
        Wishing You a Beautiful Valentine‚Äôs Day ‚ù§Ô∏è
    </div>

</div>

<script>

var i = 0;

var txt = "You are my favorite chapter... in the story of my life üíå";

var speed = 70;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("text").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

window.onload = typeWriter;

</script>

</body>
</html>
