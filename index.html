<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vintage Surprise ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">

<style>

/* BASE THEME */
body {
    margin: 0;
    background: #5a0f1d;   /* dark vintage maroon */
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* HEART CONTAINER */
#heartContainer {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* HEART ANIMATION */
.heartAnim {
    position: fixed;
    font-size: 45px;
    color: rgba(255, 192, 203, 0.6);
    animation: heartMove 5s linear forwards;
    pointer-events: none;
}

@keyframes heartMove {
    0% {
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 0.9;
    }
    100% {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
    }
}

/* MAIN LAYOUT CARD */
.card {
    background: rgba(255, 240, 240, 0.95);
    border-radius: 20px;
    padding: 25px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    animation: fade 1s ease;
}

@keyframes fade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    font-family: 'Dancing Script', cursive;
    color: #7a1627;
    font-size: 30px;
}

p {
    color: #4a0c18;
}

/* BUTTON STYLE */
button {
    padding: 12px 20px;
    margin-top: 15px;
    border: none;
    border-radius: 25px;
    background: #7a1627;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #9b1d34;
}

</style>
</head>

<body>

<!-- HEART BACKGROUND -->
<div id="heartContainer"></div>


<!-- MAIN PAGE -->
<div class="card">

<h1>A Little Surprise Awaits You ‚ù§Ô∏è</h1>

<p>
Step into a small world filled with memories, love,  
and something made only for you...
</p>

<button>
Open My Surprise üíå
</button>

</div>



<script>

// HEART GENERATOR FUNCTION
function createHeart() {

    let heart = document.createElement("div");
    heart.innerHTML = "‚ù§";
    heart.className = "heartAnim";

    heart.style.left = "50%";
    heart.style.top = "50%";

    document.getElementById("heartContainer").appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

// CONTINUOUS HEART EFFECT
setInterval(createHeart, 800);

</script>

</body>
    </html>
